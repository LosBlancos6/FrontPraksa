<div class="example-container" [formGroup]="loginForm">
  <h2>Login</h2>
  <mat-form-field>
    <input matInput placeholder="username" formControlName="username">
  </mat-form-field>
  <small class="form-text error" *ngIf="username.invalid">
    greska
  </small>
  <mat-form-field>
    <input matInput placeholder="password" formControlName="password">
  </mat-form-field>
  <button mat-button (click)="onLogin()" [disabled]="!loginForm.valid"><strong>Login</strong></button>
</div>
